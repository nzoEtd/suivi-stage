<div class="schedule">
  <div class="content">
    @if (!currentUser || !allDataLoaded) {
    <app-loading />
    }
    <app-add-update-schedule
      [isEditMode]="false"
      [planning]="planning"
      [slots]="slots"
      [salles]="sallesDispo"
      [jours]="jours"
      [soutenances]="soutenance$"
    ></app-add-update-schedule>
  </div>
</div>
