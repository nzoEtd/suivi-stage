<div class="schedule">
    <div class="content">
      @if (!currentUser || !allDataLoaded) {
      <app-loading />
      }
      @else{
        <app-add-update-schedule
            [isEditMode]="true"
            [planning]="planning"
            [soutenances]="allSoutenances"
            [salles]="sallesDispo"
            [jours]="jours"
            (editSlot)="openEditModal($event)"></app-add-update-schedule>
      }
    </div>
  </div>

  <app-modale-soutenance
    *ngIf="isEditModalOpen"
    (cancel)="isEditModalOpen = false"/>

    (save)="onSoutenanceSaved($event)" -->
